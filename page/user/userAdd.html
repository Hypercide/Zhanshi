<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>个人资料--layui后台管理模板</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/user.css" media="all" />
</head>
<body class="childrenBody">
	<form class="layui-form" method="post" id="addUserform">
		<div class="user_left">
			<div class="layui-form-item">
				<label class="layui-form-label">登录名</label>
				<div class="layui-input-block">
					<input type="text" name="username" class="layui-input userame" lay-verify="required" placeholder="请输入登录名">
				</div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">密码</label>
			    <div class="layui-input-block">
			    	<input type="password" name="password" value="" placeholder="请输入密码" lay-verify="required" class="layui-input pwd">
			    </div>
			</div>
			<div class="layui-form-item">
			    <label class="layui-form-label">确认密码</label>
			    <div class="layui-input-block">
			    	<input type="password" value="" placeholder="请输入密码" lay-verify="required|pwd" class="layui-input confirmpwd">
			    </div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">邮箱</label>
				<div class="layui-input-block">
					<input type="text" name="email" class="layui-input userEmail" lay-verify="email" placeholder="请输入邮箱">
				</div>
			</div>
			<div class="layui-form-item">
			    <div class="layui-inline">
				    <label class="layui-form-label">会员等级</label>
					<div class="layui-input-block">
						<select name="level" class="level" lay-filter="userGrade">
							<option value="4">注册会员</option>
							<option value="3">中级会员</option>
					        <option value="2">高级会员</option>
					        <option value="1">超级会员</option>
					    </select>
					</div>
			    </div>
			</div>
		</div>
		<div class="user_right">
			<button type="button" class="layui-btn" id="photo">
				<i class="layui-icon">&#xe67c;</i>上传头像
			</button>
		    <div class="layui-upload-list">
		    	<p><br></p>
		        <img class="layui-upload-img layui-circle" id="demo1" src="../../images/default.jpg">
		    </div>
		    <input type="hidden" class="testListAction">
			<input type="hidden" class="isupload" value="">
	  		<input type="hidden" name="profilephoto" id="profilephoto" value="default.jpg">
		</div>
		<div class="layui-form-item" style="margin-left: 5%;">
		    <div class="layui-input-block">
		    	<button type="button" class="layui-btn reg">立即注册</button>
		    	<input type="hidden" class="savereg">
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
		    </div>
		</div>
	</form>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="userAdd.js"></script>
	<script type="text/javascript" src="../../js/jquery-2.1.4.min.js"></script>
</body>
</html>
