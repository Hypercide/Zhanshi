			<div class="layui-card-body">
				<div class="layui-row layui-col-space10">
					<div class="layui-col-md9 layui-col-xs7">
						<div class="layui-form-item magt3">
							<label class="layui-form-label">文章标题</label>
							<div class="layui-input-block">
								<input type="text" class="layui-input newsName" name="news_title" lay-verify="newsName" placeholder="请输入文章标题">
							</div>
						</div>
						<div class="layui-form-item">
							<label class="layui-form-label">内容摘要</label>
							<div class="layui-input-block">
								<textarea placeholder="请输入内容摘要" name="news_keyword" class="layui-textarea abstract"></textarea>
							</div>
						</div>
					</div>
					<div class="layui-col-md3 layui-col-xs5">
						<div class="layui-upload-list thumbBox mag0 magt3">
							<p class="msg">上传图片</p>
							<img class="layui-upload-img thumbImg">
						</div>
						<input type="hidden" class="ListAction">
						<input type="hidden" class="isupload" value="">
						<input type="hidden" name="thumbnail" id="thumbnail" value="">
					</div>
				</div>
				<div class="layui-form-item magb0">
					<label class="layui-form-label">文章内容</label>
					<div class="layui-input-block">
						<textarea class="layui-textarea layui-hide" name="news_content" lay-verify="news_content" id="news_content"></textarea>
					</div>
				</div>
			</div>
		</div>
	</div>
